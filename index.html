<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيئة التحول الرقمي - تسجيل الدخول</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box; /* عشان المسافات متضربش التصميم */
        }
        
        body { 
            font-family: 'Cairo', sans-serif; 
            /* خلفية متدرجة ناعمة جداً تدي إحساس بالعمق */
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%); 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* الهيدر وتظبيط الشعارات */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 5vw; 
            background: white; 
            border-bottom: 3px solid #0056b3; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }
        
        .logo img { 
            height: 70px; /* كبرنا اللوجو عشان يظهر بوضوح */
            max-width: 100px;
            object-fit: contain;
        }

        /* صندوق تسجيل الدخول */
        .login-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box { 
            width: 100%;
            max-width: 450px; 
            background: white; 
            padding: 40px 30px; 
            border-radius: 16px; /* حواف دائرية حديثة */
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* ظل ناعم 3D */
            text-align: center; 
        }

        h2 { 
            color: #0056b3; 
            font-weight: 700;
            font-size: 22px;
            margin-bottom: 15px; 
        }

        p.subtitle { 
            color: #666; 
            font-size: 15px; 
            line-height: 1.6; 
            margin-bottom: 30px; 
        }

        /* مربعات الكتابة */
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        input { 
            width: 100%; 
            padding: 14px 15px; 
            border: 2px solid #e1e5ee; 
            border-radius: 8px; 
            font-size: 15px; 
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s ease;
            background-color: #f9fbfc;
        }

        input:focus {
            border-color: #0056b3;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
        }

        /* الزرار */
        button { 
            width: 100%; 
            padding: 14px; 
            background: #0056b3; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: 700; 
            font-family: 'Cairo', sans-serif;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover { 
            background: #004494; 
        }

        .error { 
            color: #dc3545; 
            margin-top: 15px; 
            font-size: 14px;
            font-weight: 600;
            display: none; 
        }

        /* الفوتر */
        .footer { 
            text-align: center; 
            padding: 20px; 
            color: #777; 
            font-size: 14px;
            background: transparent;
        }

        /* تظبيط مخصوص للموبايل الشاشات الصغيرة */
        @media (max-width: 480px) {
            .logo img { height: 55px; } /* تصغير اللوجو سنة بسيطة عالموبايل */
            .header { padding: 15px 20px; }
            .login-box { padding: 30px 20px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo"><img src="edu-logo.jpg" alt="شعار الكلية"></div>
        <div class="logo"><img src="azhar-logo.jpg" alt="شعار الجامعة"></div>
    </div>

    <div class="login-wrapper">
        <div class="login-box">
            <h2>مرحبًا بك في بيئة التحول الرقمي</h2>
            <p class="subtitle">سجل دخولك الآن وابدأ تجربة تعلم ذكية مصممة خصيصًا لتعزيز جاهزيتك لمتطلبات العصر الرقمي.</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="كود الطالب (مثال: STU001)">
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="كلمة المرور">
            </div>
            
            <button onclick="login()">تسجيل الدخول</button>
            <p class="error" id="errorMsg">بيانات الدخول غير صحيحة، يرجى التأكد والمحاولة مرة أخرى.</p>
        </div>
    </div>

    <div class="footer">جميع الحقوق محفوظة للباحث © 2026</div>

    <script>
        const students = {
            "STU001": "K7X2", "STU002": "M4P9", "STU003": "V8L1" 
        };

        function login() {
            let user = document.getElementById("username").value.trim().toUpperCase();
            let pass = document.getElementById("password").value.trim();
            
            if (students[user] && students[user] === pass) {
                localStorage.setItem("currentUser", user);
                
                if (localStorage.getItem(user + "_preTestDone") !== "true") {
                    window.location.href = "pre-test.html";
                } else if (localStorage.getItem(user + "_surveyDone") !== "true") {
                    window.location.href = "survey.html";
                } else {
                    window.location.href = "home.html";
                }
            } else {
                document.getElementById("errorMsg").style.display = "block";
            }
        }
    </script>
</body>
</html>
