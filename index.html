<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - البيئة الذكية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Cairo', sans-serif; 
            background-color: #f4f7fa; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            width: 100%; 
            max-width: 420px; 
            text-align: center; 
        }
        
        /* ضبط مساحة اللوجوهات */
        .logos { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            margin-bottom: 25px; 
        }
        .logos img { 
            width: 75px; 
            height: auto; 
        }
        
        h1 { color: #1a2b4c; font-size: 26px; font-weight: 900; margin-bottom: 8px; }
        p { color: #7f8c8d; font-size: 15px; margin-bottom: 30px; font-weight: 600; }
        
        .input-group { margin-bottom: 20px; text-align: right; }
        .input-group label { 
            display: block; 
            color: #34495e; 
            font-weight: 800; 
            margin-bottom: 8px; 
            font-size: 14px; 
        }
        .input-group input { 
            width: 100%; 
            padding: 14px 15px; 
            border: 2px solid #eef2f5; 
            border-radius: 8px; 
            font-family: 'Cairo', sans-serif; 
            font-size: 15px; 
            font-weight: 600;
            transition: 0.3s; 
            color: #1a2b4c;
        }
        .input-group input:focus { 
            border-color: #5b8ee5; 
            outline: none; 
            background: #f8faff; 
            box-shadow: 0 0 0 3px rgba(91, 142, 229, 0.1);
        }
        
        .login-btn { 
            width: 100%; 
            background: #1a2b4c; 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: 800; 
            cursor: pointer; 
            transition: 0.3s; 
            font-family: 'Cairo', sans-serif; 
            margin-top: 10px;
        }
        .login-btn:hover { 
            background: #2980b9; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3); 
        }
        
        .error-msg { 
            color: #e74c3c; 
            background: #fadbd8;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px; 
            font-weight: 700; 
            margin-top: 20px; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logos">
            <img src="azhar-logo.jpg" alt="شعار جامعة الأزهر">
            <img src="edu-logo.jpg" alt="شعار كلية التربية">
        </div>
        
        <h1>البيئة الذكية للتحول الرقمي</h1>
        <p>قم بتسجيل الدخول للبدء في دراسة الموديولات</p>
        
        <div class="input-group">
            <label for="studentId">كود الطالب</label>
            <input type="text" id="studentId" placeholder="مثال: STU001" autocomplete="off">
        </div>
        
        <div class="input-group">
            <label for="password">كلمة المرور</label>
            <input type="password" id="password" placeholder="أدخل كلمة المرور">
        </div>
        
        <button class="login-btn" onclick="login()">تسجيل الدخول ➔</button>
        
        <div class="error-msg" id="errorMsg">كود الطالب أو كلمة المرور غير صحيحة! يرجى المحاولة مرة أخرى.</div>
    </div>

    <script>
        // لو الطالب مسجل دخول قبل كده، يروح للرئيسية على طول
        if (localStorage.getItem("currentUser")) {
            window.location.href = "home.html";
        }

        // قاعدة بيانات الطلاب (10 حسابات كاملة للتجربة)
        const usersDB = {
            "STU001": "K7X2",
            "STU002": "M4P9",
            "STU003": "V8L1",
            "STU004": "P3W8",
            "STU005": "T9R4",
            "STU006": "C2N7",
            "STU007": "H5F1",
            "STU008": "B6Y3",
            "STU009": "D4K6",
            "STU010": "Z1Q5"
        };

        // دالة تسجيل الدخول
        function login() {
            // تحويل الحروف المكتوبة لـ Capital عشان يتطابق مع القاعدة
            let studentId = document.getElementById("studentId").value.trim().toUpperCase();
            let password = document.getElementById("password").value.trim();
            let errorMsg = document.getElementById("errorMsg");

            // التأكد من صحة البيانات
            if (usersDB[studentId] && usersDB[studentId] === password) {
                // بيانات صحيحة: احفظ اسم المستخدم وحوله للصفحة الرئيسية
                localStorage.setItem("currentUser", studentId);
                window.location.href = "home.html"; // ملف الـ home.html هو اللي هيقرر يوديه على الاختبار ولا يدخله
            } else {
                // بيانات خاطئة: إظهار رسالة الخطأ
                errorMsg.style.display = "block";
            }
        }

        // تشغيل زرار (Enter) عشان الطالب مش لازم يدوس بالماوس
        document.getElementById("password").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                login();
            }
        });
    </script>

</body>
</html>
